<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Cloud Ultra</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        #lock-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .lock-box { background: #111; padding: 30px; border-radius: 20px; border: 1px solid #333; text-align: center; width: 280px; }
        #main-content { display: none; width: 100%; max-width: 900px; }
        .matrix { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 15px; }
        @media (min-width: 768px) { .matrix { grid-template-columns: 1fr 1fr; } }
        .quadrant { padding: 15px; border-radius: 15px; background: #111; border-top: 4px solid; min-height: 200px; margin-bottom: 10px; }
        .q1 { border-color: #ff4d4d; } .q2 { border-color: #007bff; }
        .q3 { border-color: #ffc107; } .q4 { border-color: #28a745; }
        input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #222; color: #fff; box-sizing: border-box; outline: none; }
        button { cursor: pointer; border: none; border-radius: 10px; padding: 12px; font-weight: bold; }
        .item { background: #1a1a1a; padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #333; }
        .action-btn { color: #007bff; cursor: pointer; font-size: 12px; margin-right: 12px; font-weight: bold; text-transform: uppercase; }
        #editor-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; padding: 20px; flex-direction: column; }
        #editor-area { flex-grow: 1; font-family: monospace; font-size: 14px; margin: 15px 0; background: #000; color: #0f0; border: 1px solid #444; }
        .copy-notify { position: fixed; bottom: 20px; background: #28a745; padding: 10px 20px; border-radius: 20px; display: none; z-index: 10001; }
    </style>
</head>
<body>

    <div id="copy-toast" class="copy-notify">–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!</div>

    <div id="lock-screen">
        <div class="lock-box">
            <h2>Master Cloud</h2>
            <input type="password" id="pass-input" placeholder="–ü–∞—Ä–æ–ª—å" style="text-align:center; margin-bottom:15px">
            <button onclick="checkPass()" style="width:100%; background:#fff; color:#000">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="editor-overlay">
        <h3 id="edit-title">–†–µ–¥–∞–∫—Ç–æ—Ä</h3>
        <textarea id="editor-area"></textarea>
        <div style="display:flex; gap:10px">
            <button onclick="saveEdit()" style="background:#28a745; color:#fff; flex:1">–°–û–•–†–ê–ù–ò–¢–¨</button>
            <button onclick="closeEditor()" style="background:#444; color:#fff; flex:1">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="main-content">
        <div style="display:flex; justify-content:space-between; align-items:center; padding: 10px 0;">
            <h3 style="margin:0">Master Eisenhower ‚òÅÔ∏è</h3>
            <button onclick="logout()" style="background:#ff4d4d; color:white; padding:5px 15px; border-radius: 5px;">–í–´–•–û–î</button>
        </div>

        <div class="matrix">
            <div class="quadrant q1"><h4 style="color:#ff4d4d; margin:0">üî• –°–†–û–ß–ù–û</h4><div id="ui1"></div><div id="list1"></div></div>
            <div class="quadrant q2"><h4 style="color:#007bff; margin:0">üìÖ –í–ê–ñ–ù–û</h4><div id="ui2"></div><div id="list2"></div></div>
            <div class="quadrant q3"><h4 style="color:#ffc107; margin:0">‚ö° –î–ï–õ–ï–ì–ò–†–û–í–ê–¢–¨</h4><div id="ui3"></div><div id="list3"></div></div>
            <div class="quadrant q4"><h4 style="color:#28a745; margin:0">üå± –ó–ê–ú–ï–¢–ö–ò</h4><div id="ui4"></div><div id="list4"></div></div>
        </div>
    </div>

<script>
    const SECRET = "15081994";
    let currentEditKey = null;

    // –í—Ö–æ–¥ –ø–æ ENTER
    document.getElementById('pass-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkPass();
    });

    function checkPass() {
        if(document.getElementById('pass-input').value === SECRET) {
            sessionStorage.setItem('master_session', 'active');
            startApp();
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
        }
    }

    function logout() {
        sessionStorage.removeItem('master_session');
        location.reload();
    }

    function startApp() {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        initFirebase();
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏ (—Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –ø–æ–∫–∞ –æ—Ç–∫—Ä—ã—Ç –±—Ä–∞—É–∑–µ—Ä)
    if(sessionStorage.getItem('master_session') === 'active') {
        startApp();
    }

    function initFirebase() {
        const config = {
            apiKey: "AIzaSyAm7l3kLNaXW90TyN9gFS2pwfdseimErdc",
            databaseURL: "https://fail-21187-default-rtdb.firebaseio.com",
            projectId: "fail-21187",
            appId: "1:621043286513:web:dc826eaa4ddebb5cc14450"
        };
        if (!firebase.apps.length) firebase.initializeApp(config);
        const db = firebase.database();

        [1,2,3,4].forEach(n => {
            document.getElementById('ui'+n).innerHTML = `
                <div style="display:flex; gap:5px; margin:10px 0">
                    <input type="text" id="in${n}" placeholder="–¢–µ–∫—Å—Ç...">
                    <button onclick="document.getElementById('f${n}').click()">üìé</button>
                    <input type="file" id="f${n}" style="display:none" onchange="upload(${n})">
                    <button onclick="addText(${n})" style="background:#fff; color:#000; width:45px">+</button>
                </div>`;
            // –î–æ–±–∞–≤–ª—è–µ–º Enter –¥–ª—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞
            document.getElementById('in'+n).addEventListener('keypress', (e) => {
                if(e.key === 'Enter') addText(n);
            });
        });

        db.ref('matrix_v3').on('value', snap => {
            [1,2,3,4].forEach(n => document.getElementById('list'+n).innerHTML = '');
            snap.forEach(child => {
                const v = child.val();
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div style="margin-bottom:10px; word-break: break-all;"><b>${v.f ? 'üìÑ' : 'üìå'} ${v.t}</b></div>
                    <div style="display:flex; flex-wrap: wrap; gap:10px;">
                        ${!v.f ? `<span class="action-btn" onclick="copyText('${v.t.replace(/'/g, "\\'")}')">üìã –ö–æ–ø–∏—è</span>` : ''}
                        ${v.f ? `<span class="action-btn" onclick="openEditor('${child.key}')">‚úçÔ∏è –ü—Ä–∞–≤–∫–∞</span>` : ''}
                        ${v.f ? `<a href="${v.f}" download="${v.t}" class="action-btn" style="text-decoration:none">üíæ –°–∫–∞—á–∞—Ç—å</a>` : ''}
                        <span class="action-btn" style="color:#ff4d4d; margin-left:auto" onclick="del('${child.key}')">‚úï</span>
                    </div>`;
                document.getElementById('list'+v.q).prepend(div);
            });
        });

        window.addText = (q) => {
            const el = document.getElementById('in'+q);
            if(el.value) db.ref('matrix_v3').push({q, t: el.value});
            el.value = '';
        };

        window.upload = (q) => {
            const file = document.getElementById('f'+q).files[0];
            const r = new FileReader();
            r.onload = (e) => db.ref('matrix_v3').push({q, t: file.name, f: e.target.result});
            r.readAsDataURL(file);
        };

        window.del = (k) => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) db.ref('matrix_v3/'+k).remove(); };

        window.copyText = (txt) => {
            navigator.clipboard.writeText(txt);
            const toast = document.getElementById('copy-toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        };

        window.openEditor = (k) => {
            currentEditKey = k;
            db.ref('matrix_v3/'+k).once('value', s => {
                try {
                    const content = decodeURIComponent(escape(atob(s.val().f.split(',')[1])));
                    document.getElementById('editor-area').value = content;
                    document.getElementById('edit-title').innerText = "–§–∞–π–ª: " + s.val().t;
                    document.getElementById('editor-overlay').style.display = 'flex';
                } catch(e) { alert("–ù–µ—Ç–µ–∫—Å—Ç–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç"); }
            });
        };

        window.saveEdit = () => {
            const code = document.getElementById('editor-area').value;
            const b64 = "data:text/plain;base64," + btoa(unescape(encodeURIComponent(code)));
            db.ref('matrix_v3/'+currentEditKey).update({f: b64});
            closeEditor();
        };
        window.closeEditor = () => document.getElementById('editor-overlay').style.display = 'none';
    }
</script>
</body>
</html>
