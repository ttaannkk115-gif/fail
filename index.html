<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Cloud Matrix</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .matrix { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; max-width: 900px; margin-top: 15px; }
        @media (min-width: 768px) { .matrix { grid-template-columns: 1fr 1fr; } }
        .quadrant { padding: 15px; border-radius: 15px; background: #111; border-top: 4px solid; min-height: 200px; display: flex; flex-direction: column; }
        .q1 { border-color: #ff4d4d; } .q2 { border-color: #007bff; }
        .q3 { border-color: #ffc107; } .q4 { border-color: #28a745; }
        .input-group { display: flex; gap: 5px; margin-bottom: 15px; }
        input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #333; background: #222; color: #fff; outline: none; }
        button { cursor: pointer; border: none; border-radius: 8px; padding: 10px; font-weight: bold; }
        .add-btn { background: #fff; color: #000; }
        .item { background: #1a1a1a; padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .file-link { color: #007bff; text-decoration: none; font-weight: bold; font-size: 14px; display: block; margin-top: 5px; }
        #status { font-size: 12px; color: #00ff00; margin-bottom: 5px; }
    </style>
</head>
<body>

    <h2 style="margin: 10px 0;">‚òÅÔ∏è Eisenhower Cloud Matrix</h2>
    <div id="status">‚óè –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å fail-21187 —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ</div>

    <div class="matrix">
        <div class="quadrant q1">
            <h3 style="color:#ff4d4d; margin:0 0 10px 0;">üî• –°—Ä–æ—á–Ω–æ / –í–∞–∂–Ω–æ</h3>
            <div class="input-group">
                <input type="text" id="in1" placeholder="–¢–µ–∫—Å—Ç –∏–ª–∏ —Ñ–∞–π–ª...">
                <button onclick="document.getElementById('f1').click()">üìé</button>
                <input type="file" id="f1" style="display:none" onchange="upload(1)">
                <button class="add-btn" onclick="save(1)">+</button>
            </div>
            <div id="list1"></div>
        </div>

        <div class="quadrant q2">
            <h3 style="color:#007bff; margin:0 0 10px 0;">üìÖ –í–∞–∂–Ω–æ / –ù–µ—Å—Ä–æ—á–Ω–æ</h3>
            <div class="input-group">
                <input type="text" id="in2" placeholder="–¢–µ–∫—Å—Ç –∏–ª–∏ —Ñ–∞–π–ª...">
                <button onclick="document.getElementById('f2').click()">üìé</button>
                <input type="file" id="f2" style="display:none" onchange="upload(2)">
                <button class="add-btn" onclick="save(2)">+</button>
            </div>
            <div id="list2"></div>
        </div>

        <div class="quadrant q3">
            <h3 style="color:#ffc107; margin:0 0 10px 0;">‚ö° –°—Ä–æ—á–Ω–æ / –ù–µ–≤–∞–∂–Ω–æ</h3>
            <div class="input-group">
                <input type="text" id="in3" placeholder="–¢–µ–∫—Å—Ç –∏–ª–∏ —Ñ–∞–π–ª...">
                <button onclick="document.getElementById('f3').click()">üìé</button>
                <input type="file" id="f3" style="display:none" onchange="upload(3)">
                <button class="add-btn" onclick="save(3)">+</button>
            </div>
            <div id="list3"></div>
        </div>

        <div class="quadrant q4">
            <h3 style="color:#28a745; margin:0 0 10px 0;">üå± –ù–µ–≤–∞–∂–Ω–æ / –ù–µ—Å—Ä–æ—á–Ω–æ</h3>
            <div class="input-group">
                <input type="text" id="in4" placeholder="–¢–µ–∫—Å—Ç –∏–ª–∏ —Ñ–∞–π–ª...">
                <button onclick="document.getElementById('f4').click()">üìé</button>
                <input type="file" id="f4" style="display:none" onchange="upload(4)">
                <button class="add-btn" onclick="save(4)">+</button>
            </div>
            <div id="list4"></div>
        </div>
    </div>

<script>
    // –¢–≤–æ–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ ‚Ññ14
    const firebaseConfig = {
        apiKey: "AIzaSyAm7l3kLNaXW90TyN9gFS2pwfdseimErdc",
        authDomain: "fail-21187.firebaseapp.com",
        databaseURL: "https://fail-21187-default-rtdb.firebaseio.com",
        projectId: "fail-21187",
        storageBucket: "fail-21187.firebasestorage.app",
        messagingSenderId: "621043286513",
        appId: "1:621043286513:web:dc826eaa4ddebb5cc14450"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // –°–ª—É—à–∞–µ–º –±–∞–∑—É –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    db.ref('master_matrix').on('value', (snap) => {
        [1,2,3,4].forEach(n => document.getElementById('list'+n).innerHTML = '');
        snap.forEach((child) => {
            const val = child.val();
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div style="flex:1">
                    <span>${val.f ? 'üìÑ' : 'üìå'} ${val.t}</span>
                    ${val.f ? `<a href="${val.f}" download="${val.t}" class="file-link">–°–ö–ê–ß–ê–¢–¨</a>` : ''}
                </div>
                <button style="color:#ff4d4d; background:none; font-size:18px" onclick="del('${child.key}')">‚úï</button>
            `;
            document.getElementById('list' + val.q).prepend(div);
        });
    });

    function save(q) {
        const t = document.getElementById('in'+q).value;
        if(!t) return;
        db.ref('master_matrix').push({ q, t });
        document.getElementById('in'+q).value = '';
    }

    function upload(q) {
        const file = document.getElementById('f'+q).files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            db.ref('master_matrix').push({ q, t: file.name, f: e.target.result });
        };
        reader.readAsDataURL(file);
    }

    function del(key) { if(confirm('–£–¥–∞–ª–∏—Ç—å –∏–∑ –æ–±–ª–∞–∫–∞?')) db.ref('master_matrix/'+key).remove(); }
</script>
</body>
</html>
